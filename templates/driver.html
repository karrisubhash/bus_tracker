<!DOCTYPE html>
<html>
<head>
  <title>Bus Driver Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #f3f4f6;
      padding: 20px;
    }

    .card {
      background: white;
      max-width: 420px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 { text-align: center; }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    .login { background: #2563eb; color: white; }
    .start { background: #16a34a; color: white; }
    .end { background: #dc2626; color: white; }
    .issue { background: #f97316; color: white; }
    .solve { background: #22c55e; color: white; }
    .logout { background: #6b7280; color: white; }

    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">

  <h2>ðŸšŒ Driver Panel</h2>

  <!-- LOGIN -->
  <div id="loginBox">
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button class="login" onclick="login()">Login</button>
  </div>

  <!-- TRIP -->
  <div id="tripBox" style="display:none;">
    <input id="tripId" placeholder="Trip ID">

    <button class="start" onclick="startTrip()">Start Trip</button>
    <button class="issue" onclick="reportIssue()">Report Issue ðŸš¨</button>
    <button class="solve" onclick="resolveIssue()">Issue Solved âœ…</button>
    <button class="end" onclick="endTrip()">End Trip</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="status" id="status">Status: Not Logged In</div>

</div>

<script>

let token = localStorage.getItem("driver_token");
let watchId = null;
let intervalId = null;

/* ================= STATUS ================= */

function setStatus(text, color="black") {
  const el = document.getElementById("status");
  el.innerText = "Status: " + text;
  el.style.color = color;
}

/* ================= AUTO LOGIN ================= */

if (token) {
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("tripBox").style.display = "block";
  setStatus("Logged In", "green");
}

/* ================= LOGIN ================= */

async function login() {

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/api/token/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (!data.access) {
    alert("Invalid credentials");
    return;
  }

  token = data.access;
  localStorage.setItem("driver_token", token);

  document.getElementById("loginBox").style.display = "none";
  document.getElementById("tripBox").style.display = "block";

  setStatus("Login Successful", "green");
}

/* ================= LOGOUT ================= */

function logout() {

  stopTracking();

  localStorage.removeItem("driver_token");
  token = null;

  document.getElementById("loginBox").style.display = "block";
  document.getElementById("tripBox").style.display = "none";

  setStatus("Logged Out", "red");
}

/* ================= START TRIP ================= */

async function startTrip() {

  const tripId = document.getElementById("tripId").value;
  if (!tripId) return alert("Enter Trip ID");

  // Claim trip
  await fetch(`/api/trips/${tripId}/claim/`, {
    method: "POST",
    headers: { "Authorization": "Bearer " + token }
  });

  startTracking(tripId);

  setStatus("Trip Started", "blue");
}

/* ================= GPS TRACKING ================= */

function startTracking(tripId) {

  if (!navigator.geolocation) {
    alert("GPS not supported");
    return;
  }

  // Watch position
  watchId = navigator.geolocation.watchPosition(
    (position) => {

      const data = {
        lat: position.coords.latitude,
        lon: position.coords.longitude,
        speed: position.coords.speed || 0,
        heading: position.coords.heading || 0
      };

      sendLocation(tripId, data);

    },
    (err) => {
      console.log(err);
      setStatus("GPS Error", "red");
    },
    {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 10000
    }
  );

  // Force update every 3 seconds
  intervalId = setInterval(() => {

    navigator.geolocation.getCurrentPosition(
      (position) => {

        const data = {
          lat: position.coords.latitude,
          lon: position.coords.longitude,
          speed: position.coords.speed || 0,
          heading: position.coords.heading || 0
        };

        sendLocation(tripId, data);

      },
      () => {},
      { enableHighAccuracy: true }
    );

  }, 3000);
}

/* ================= STOP TRACKING ================= */

function stopTracking() {
  if (watchId) navigator.geolocation.clearWatch(watchId);
  if (intervalId) clearInterval(intervalId);
}

/* ================= SEND LOCATION ================= */

async function sendLocation(tripId, data) {

  try {
    const res = await fetch(`/api/trips/${tripId}/pings/`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify(data)
    });

    if (!res.ok) {
      setStatus("Server Error " + res.status, "red");
      return;
    }

    setStatus("Tracking Live", "green");

  } catch (err) {
    console.log(err);
    setStatus("Network Error", "red");
  }
}

/* ================= END TRIP ================= */

async function endTrip() {

  const tripId = document.getElementById("tripId").value;

  stopTracking();

  await fetch(`/api/trips/${tripId}/end/`, {
    method: "POST",
    headers: { "Authorization": "Bearer " + token }
  });

  setStatus("Trip Ended", "red");
}

/* ================= ISSUE ================= */

async function reportIssue() {
  const tripId = document.getElementById("tripId").value;

  await fetch(`/api/trips/${tripId}/issue/`, {
    method: "POST",
    headers: { "Authorization": "Bearer " + token }
  });

  setStatus("Issue Reported ðŸš¨", "orange");
}

async function resolveIssue() {
  const tripId = document.getElementById("tripId").value;

  await fetch(`/api/trips/${tripId}/resolve-issue/`, {
    method: "POST",
    headers: { "Authorization": "Bearer " + token }
  });

  setStatus("Issue Resolved âœ…", "green");
}

</script>

</body>
</html>
